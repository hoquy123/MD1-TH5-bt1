<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1>BỘI SỐ CỦA B</h1>
<body>
<script>
  let a = prompt('SỐ A')
  let b = prompt('SỐ B')
  let c = a%b
  if (c == 0){
    alert(a + ' LÀ BÔI CỦA '+ b)
  }else {
    alert(a +' KHÔNG PHẢI LÀ BỘI CỦA '+ b)
  }

</script>



</body>
</html>
