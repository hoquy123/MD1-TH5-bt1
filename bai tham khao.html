<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<input type="text" id="number">
<input type="button" value="Check" onclick="isPrime()" >

<script>

  function isPrime() {
    let number = +document.getElementById("number").value
    if (number < 2) {
      document.write(number + " khong hop le, ban phai nhap so nguyen lon hon 1")
    } else if (number == 2) {
      console.log("la so nguyen to")
    } else if (number > 2) {
      let isPrime = true
      for (let i = 2; i < number; i++) {
        if (number % i == 0) {
          isPrime = false;
          break;
        }

      }


      if (isPrime) {
        document.write(number + " la so nguyen to")
      } else {
        document.write(number + "khong phai la so nguyen to")
      }


    }
  }

</script>
</body>
